[build]
  base = "dreamer-app"
  command = "pnpm run build"
  publish = "dreamer-app"

[dev]
  command = "pnpm run dev"
  targetPort = 5173
  framework = "#custom"
  publish = "dist"

# SPA fallback - only redirect if the file doesn't exist
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false